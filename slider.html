<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Slider</title>
  
  <link  rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.css">

  <style>
    .main-carousel {
      width: 75%;
      margin: 0 auto;
    }
    .carousel-cell {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="main-carousel">
    <img class="carousel-cell" src="C:\Users\admin\Desktop\mangosteen landing page\shoppee air fryer\Picture1.png" alt="image1">
    <img class="carousel-cell" src="C:\Users\admin\Desktop\mangosteen landing page\shoppee air fryer\Picture2.png" alt="image2">
    <img class="carousel-cell" src="C:\Users\admin\Desktop\mangosteen landing page\shoppee air fryer\Picture3.png" alt="image3">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js"></script>
  <script>
    var flkty = new Flickity( '.main-carousel', {
      cellAlign: 'left',
      contain: true,
      wrapAround: true,
      autoPlay: true,
      aspectRatio: 1.5
    });
  </script>
</body>
</html>
